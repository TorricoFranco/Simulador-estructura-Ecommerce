services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbit_app
    ports:
      # - "5672:5672"  # acceso interno, no exponer afuera
      - "8081:15672"  # panel de administraci√≥n
    volumes:
      - ./rabbit-db:/var/lib/rabbitmq
    environment:
      NODE_ENV: development
      RABBITMQ_DEFAULT_USER: 123
      RABBITMQ_DEFAULT_PASS: 123
    networks:
      - ecommerce_net
    restart: always

  frontend:
    build:
      context: ./FRONTEND
      dockerfile: Dockerfile
    container_name: frontend_app
    image: frontend:development
    volumes:
      - ./FRONTEND:/usr/src/FRONTEND
    command: npx nodemon src/index.js --legacy-watch
    environment:
      NODE_ENV: development
    ports:
      - "4000:3000"
    networks:
      - frontend_net
    restart: always

  api_gateway:
    build:
      context: ./API_GATEWAY
      dockerfile: Dockerfile
    container_name: api_gateway_app
    image: api_gateway:development
    volumes:
      - ./API_GATEWAY:/usr/src/API_GATEWAY
    command: npx nodemon src/index.js --legacy-watch
    environment:
      NODE_ENV: development
    ports:
      - "3000:3000"
    networks:
      - ecommerce_net
      - frontend_net
    restart: always

  # ----------------- MICRO SERVICIOS -----------------
